<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	lang="en">
<h:head>
  <link type="text/css" rel="stylesheet" href="css/style.css"/>
  <script type="text/javascript" src="./js/toggle.js"></script>
  <title>Dashboard v1.5</title>
</h:head>
<h:body>



<h:form id="leftContentForm"> 
  <!-- temp testing this works....-->
  <!-- this dont work:  <p:dataList value="#{clientTargetURLsBean.clientAndTUrlList}" 
  but this does: <p:dataList value="#{fullScreenDashboardBean.testList}" -->
  <p:dataList value="#{fullScreenDashboardBean.testList}"
                   var ="ints"  id="intList"  paginator="false" type="none">
                    
                    
    <p:column>
      <p:commandButton  value="a" actionListener="#{fullScreenDashboardBean.updateTURLs}"/>

      <p:commandButton  value="c" actionListener="#{fullScreenDashboardBean.testButtonActionListener}"/>

    <p:dataList value="#{fullScreenDashboardBean.innerTestList}"
                   var ="innerInts"  id="innetIntList"  paginator="false" type="none">
                   	<p:commandButton  value="1" actionListener="#{fullScreenDashboardBean.updateInnerTURLs}"/>

      				<p:commandButton  value="3" actionListener="#{fullScreenDashboardBean.testInnerButtonActionListener}"/>

  </p:dataList>
